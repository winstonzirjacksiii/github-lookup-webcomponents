<link rel="stylesheet" href="/GitCard/GitCard.css">
<template id="git-card-template">
  <div class="git__user-card-container">
    <h2 class="git__name">
      <span class="git__full-name"></span> (
      <span class="git__user-name"></span>)
    </h2>
    <div class="git__hidden-content">
      <img class="git__avatar" />
      <p>Git Profile: <a class="git__website" target="_blank"></a></p>
      <p class="git__bio"></p>
    </div>
    <button class="git__details-btn">More Details</button>
  </div>
</template>
<script src="GitCard/GitCard.js"></script>
